<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>üìç Live Truck Location Feed</h2>
  <pre id="output">Connecting...</pre>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws/location");
    const out = document.getElementById("output");

    ws.onopen = () => {
      out.textContent = "‚úÖ WebSocket connected!\n\n";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const { device, lat, lon, timestamp, speed } = data;

      const logEntry = `üì° Truck: ${device}\nüïí Time: ${timestamp}\nüìå Lat: ${lat}, Lon: ${lon}\nüöö Speed: ${speed} km/h\n-------------------------\n`;

      out.textContent += logEntry;

      // Optional: scroll to bottom
      out.scrollTop = out.scrollHeight;
    };

    ws.onclose = () => {
      out.textContent += "\n‚ùå WebSocket closed";
    };
  </script>
</body>
</html>
